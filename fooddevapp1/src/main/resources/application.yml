server:
  port: 9015
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/empdb1
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    
    hibernate:
      naming:
        physical-strategy: com.cogent.fooddeliveryapp.utils.CustomNamingStrategy
      ddl-auto: update
com:
  cogent:
    fooddeliveryapp:
      jwtSecret:foodapp
      jwtExpirationsMs:86400000